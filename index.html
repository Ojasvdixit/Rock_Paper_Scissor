<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="left">
        <div class="innerleft"></div>
        <ul id="leftul">
            <li><button class="choice">Rock</button></li>
            <li><button class="choice">Paper</button></li>
            <li><button class="choice">Scissor</button></li>
        </ul>
        <h1>Player 1</h1>
    </div>
    <div class="right">
        <div class="innerright"></div>
        <ul id="rightul">
            <li><button class="choice">Rock</button></li>
            <li><button class="choice">Paper</button></li>
            <li><button class="choice">Scissor</button></li>
        </ul>
        <h1>Player 2</h1>
    </div>
    <footer class="resultsection">
        <span id="resulttext" style="width: 500px; font-size: 40px; display: inline-block; height: 100px; margin-top: 10px;">Result:</span> <br>
        <button id="Restart">Restart</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
